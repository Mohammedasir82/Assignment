<!DOCTYPE html>
<html>
<head>
  <title>jQuery Image Gallery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial; background: #f4f4f9; padding: 20px; }
    .gallery img { width: 150px; margin: 10px; cursor: pointer; border-radius: 10px; transition: transform 0.3s; }
    .gallery { display: flex; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h2>Image Gallery</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/150/FF0000" alt="Red">
    <img src="https://via.placeholder.com/150/00FF00" alt="Green">
    <img src="https://via.placeholder.com/150/0000FF" alt="Blue">
  </div>

  <script>
    $(document).ready(function(){
      $(".gallery img").click(function(){
        $(".gallery img").css({opacity: "0.6", transform: "scale(1)"});
        
        $(this).animate({opacity: 1}, 300).css("transform","scale(1.3)");
      });
    });
  </script>
</body>
</html>
